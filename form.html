<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- custom CSS -->
  <link rel="stylesheet" href="style.css">

  <title>Dashboard Form</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg  border-bottom border-body mb-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="img/duck.png" alt="Logo">
        </a>
        <button class="navbar-toggler btn-outline-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item ">
              <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Anagrafica utenti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Storico prestiti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Help</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Cerca</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container">
      <h1 class="my-4">Nuovo Libro</h1>

      <form action="#">
        <!-- Riga anagrafica -->
        <div class="row row-cols-2 my-4">
          <div class="col">
            <label for="firstname" class="form-label fw-medium">Nome Autore</label>
            <input type="text" class="form-control" id="firstname" placeholder="Inserisci il nome dell'autore">
          </div>
          <div class="col">
            <label for="lastname" class="form-label fw-medium">Cognome Autore</label>
            <input type="text" class="form-control" id="lastname" placeholder="Inserisci il cognome dell'autore">
          </div>
        </div>

        <!-- Riga Titolo -->
        <div class="row my-4">
          <div class="col">
            <label for="Title" class="form-label fw-medium">Titolo</label>
            <input type="text" class="form-control" id="book-title" aria-describedby="btitle" placeholder="Inserisci il titolo del libro">
            <div id="btitle" class="form-text">Titolo versione italiana</div>
          </div>
        </div>

        <!-- Riga dettagli: variazione mobile -->
        <div class="row-3">
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
        </div>

        <!-- Riga note e button -->
        <div class="row">
          <div class="col"></div>
          <div class="col"></div>
        </div>
      </form>

    </div>
  </main>

  
</body>
</html>
